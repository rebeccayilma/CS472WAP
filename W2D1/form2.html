<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputproduct" class="form-label">Product Number</label>
        <input type="text" class="form-control" id="inputproduct">
      </div>
      <div class="col-md-6">
        <label for="qty" class="form-label">Ouantyty in Stock</label>
        <input type="text" class="form-control" id="qty">
      </div>
      <div class="col-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="col-md-6">
        <label for="inputSupplier" class="form-label">Supplier</label>
        <select id="inputSupplier" class="form-select">
          <option selected>Select a supplier</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="price" class="form-label">Unit Price</label>
        <input type="number" class="form-control" id="price" placeholder="0.0">
      </div>
      
      <div class="col-md-6">
        <label for="date" class="form-label">Date Supplied</label>
        <input type="date" class="form-control" id="date">
      </div>
      
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </div>
</body>
</html>
