<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MUM Golden Dome Market ::: SRM System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Products |</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Supplier |</a>
          </li>
          
        
        </ul>
        <form class="d-flex">
         <h5 class="mx-3k navbar-dar my-1">Hello!</h5>
          <button class="btn btn-default" type="submit">Sign Out</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2 class="secondary">New Product Form</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputproduct" class="form-label">Product Number</label>
        <input type="text" class="form-control" id="inputproduct">
      </div>
      <div class="col-md-6">
        <label for="qty" class="form-label">Ouantyty in Stock</label>
        <input type="text" class="form-control" id="qty">
      </div>
      <div class="col-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="col-md-6">
        <label for="inputSupplier" class="form-label">Supplier</label>
        <select id="inputSupplier" class="form-select">
          <option selected>Select a supplier</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="price" class="form-label">Unit Price</label>
        <input type="number" class="form-control" id="price" placeholder="0.0">
      </div>
      
      <div class="col-md-6">
        <label for="date" class="form-label">Date Supplied</label>
        <input type="date" class="form-control" id="date" aria-describedby="dateHint">
        <div id="dateHint" class="form-text">Enter a valid Date</div>
      </div>
      
      <div class="offset-9 col-4">
        <button type="button" class="btn btn-outline-secondary mx-1">Reset</button>
        <button type="button" class="btn btn-outline-danger mx-1">Cancel</button>
        <button type="button" class="btn btn-outline-info mx-1">Add Product</button>

      </div>
    </form>
  </div>
</body>
</html>
